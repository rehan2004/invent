<div class="text-center mt-3">
    <h2>Total Records - {{pagination?.totalItems}}</h2>
</div>

<div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadStores()" autocomplete="off">
       
        <div class="form-group px-2">
            <label>Store Name: </label>
            <input type="text" class="form-control ml-1" style="width: 170px;" name="storeName" 
                [(ngModel)]="searchParams.storeName">
        </div>

        <button class="btn btn-primary ml-1" type="submit">Apply Filters</button>
        <button (click)="resetFilters()" class="btn btn-info ml-1" type="submit">Reset Filters</button>
        
        <button class="btn btn-primary ml-1" type="button"> <i class="fa fa-plus"></i>&nbsp;New Store</button>

    </form>
</div>

<div class="row">
    <div *ngFor="let store of stores" class="col-2">
        <!-- <span>{{store.storeName}}</span> -->
        <br/>
        <app-store-card [store]="store"></app-store-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
</pagination>
</div>

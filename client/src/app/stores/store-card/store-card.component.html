<div class="card mb-4">
    <!-- <p class="card-text text-muted text-center " style="color: rgb(197, 103, 69) !important;">Store-{{store.storeName}}</p> -->
    <div class="card-img-wrapper">
        <img src="{{ './assets/store.jpg'}}" alt="{{store.storeName}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='' class="btn btn-primary">
                <i class="fa fa-times"></i></button></li> 
            
            <li class="list-inline-item">
                <button 
                    routerLink='' 
                    [queryParams]='{tab: 3}'
                    class="btn btn-primary"> 
                <i class="fa fa-pencil-square-o"></i>
            </button></li>
            <li class="list-inline-item">
                <button 
                    routerLink='' 
                    [queryParams]='{tab: 3}'
                    class="btn btn-primary"> 
                <i class="fa  fa-list-ul "></i>
            </button></li>
           
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <!-- <span [class.is-online]="(presence.onlineUsers$ | async).includes(member.username)">
                <i class="fa fa-user mr-2"></i>
            </span> -->
              <span>{{store.storeName}} </span>
           
             <!-- {{item.actualQuantity}} -->
        </h6>
        <p class="card-text text-muted text-center">{{store.location}}</p>
    </div>
</div>

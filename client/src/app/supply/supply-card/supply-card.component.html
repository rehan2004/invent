<div class="card mb-3">
  <span
    class="card-text text-muted text-center"
    style="color: rgb(197, 103, 69) !important; font-size: 10 !important "
    >Recieved:{{ supply.recievedDate }}
  </span>

  <div class="card-img-wrapper">
    <img
      src="{{ './assets/supply.png' }}"
      alt="{{ supply.supplyTitle }}"
      class="card-img-top"
      style="width: 110px !important"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-eye"></i>
        </button>
      </li>

      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-pencil-square-o"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-list-ul"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <span>{{ supply.description }} </span>
    </h6>
    <p class="card-text text-muted text-center">
      Order: {{ supply.orderDate }}
    </p>
  </div>
</div>

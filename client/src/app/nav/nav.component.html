<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink='/' routerLinkActive='active'>Store-Inventory Mangement</a>

        <ul class="navbar-nav mr-auto">
            <ng-container *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link" routerLink='/item1' routerLinkActive='active' >Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/store' routerLinkActive='active'>Stores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/item' routerLinkActive='active'>Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/inventory' routerLinkActive='active'>Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/messages'routerLinkActive='active' >Supply</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/messages'routerLinkActive='active' >Supplier</a>
                </li>
                <li *appHasRole='["Admin", "Moderator"]' class="nav-item">
                    <a class="nav-link" routerLink='/admin'routerLinkActive='active' >Admin</a>
                </li>
            </ng-container>
            <!-- <li class="nav-item">
                <a class="nav-link" routerLink='/errors'routerLinkActive='active' >Errors</a>
            </li> -->
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
            <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.username}}">
            <a class="dropdown-toggle text-light ml-2" dropdownToggle>Welcome {{user.knownAs || user.username | titlecase}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a routerLink='/member/edit' class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()" >Logout</a>
            </div>
        </div>

        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" 
            autocomplete="off">
            <input 
                name="username"
                [(ngModel)]="model.username"
                class="form-control mr-sm-2" 
                type="text" 
                placeholder="Username">
            <input 
                name="password"
                [(ngModel)]="model.password"
                class="form-control mr-sm-2" 
                type="password" 
                placeholder="Password">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>

</nav>
